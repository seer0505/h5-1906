<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">

<body>
    <!-- title -->
    <div class="title">
        <a href="../index.html">
            <img src="../images/logo.jpg" alt="">
        </a>
        <h2>
            欢迎登陆
        </h2>
    </div>

    <!-- content -->
    <div class="contentBox">
        <div class="content">
            <div class="registerBox">
                
                    <h2>快速登录/注册</h2>
                    <input class="phoneNum" type="text" placeholder="手机号" >
                    <input class="verify" type="text" placeholder="填写验证码">
                    <span class="verifyNum"></span>
                    <span class="verifyBtn">看不清楚？换一个</span>
                    <input class="verifyPhone" type="text"placeholder="密码" name="password">
                    <!-- <span class="getVerify">获取短信验证码</span> -->
                    <p class="clause" >
                        <input type="checkBox" checked>我同意TheNorthFace北面官网服务条款
                    </p>
                    <input type="submit"  value="立即注册"  class="loginBtn">
                
            </div>


            <div class="loginBox">
                <h2>账号登录</h2>
                <input class="loginNum" type="text" placeholder="手机号">
                <input class="loginPassword" type="text" placeholder="登录密码">
                <a href="#">忘记密码</a>
                <button class="loginBtn2">立即登录</button>
            </div>

            <ul>
                <li class="registerBtn">快速登录/注册</li>
                <li class="loginBtn">账号登录</li>
            </ul>
        </div>

    </div>

    <!-- bottom -->

            31010602000021号

    </div>
</body>
